<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML table example</title>
  </head>
  <body>
    <h2>Student informtion</h2>

    <table border="1">
      <tr>
        <th>Name</th>
        <th>age</th>
        <th>dept</th>
      </tr>

      <tr>
        <td>divine</td>
        <td>21</td>
        <td>csc</td>
      </tr>

      <tr>
        <td>judith</td>
        <td>19</td>
        <td>mass com</td>
      </tr>

      <tr>
        <td>chris</td>
        <td>20</td>
        <td>cyber sec</td>
      </tr>

      <tr>
        <td>ada</td>
        <td>18</td>
        <td>computer</td>
      </tr>
    </table>

    <div>
      <form
        style="
          display: flex;
          flex-direction: column;
          border: solid;
          box-sizing: border-box;
          width: 400px;
          margin-top: 20px;
        "
      >
        <input type="text" placeholder="name" />
        <input type="password" placeholder="pin" />
        <input type="email" placeholder="@gmail.com" />
        <input type="checkbox" />
        <input type="date" />
      </form>
    </div>
  </body>
</html>
